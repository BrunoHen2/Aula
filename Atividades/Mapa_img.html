<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de img</title>
</head>
<body>
    <header>
            <h1>TAG Map</h1>
    </header>
            <section>
    <p>
        Permite que mapear uma imagem  tornando áreas da imagem clicaveis
    </p>
        <figure>
                <img src="../img/rs.jpg" alt="" usemap="#rs">
            <figcaption>
             Passse o mouse sobre o os icones da imagem para ir para suas páginas 
            </figcaption>
        </figure>
    <map name="rs">
    <area shape="rect" coords="2,126,164,278" href="https://pt-br.facebook.com/" alt="" target="alvo"
     title="Facebook">

    <area shape="circle" coords="992,197,60" href="https://www.whatsapp.com/?lang=pt_br" alt="" target="alvo"
     title="Inicio">
     <area shape="poly" coords="312,198,228,247,230,150" href="https://www.youtube.com/?hl=pt" alt="" target="alvo"
     title="Youtube">
    </map>

</body>
</html>
